        <div class="content">
                <h1><strong>My score keeper</strong></h1>
                <h3>score <span id="score1"> 0</span> to <span id="score2"> 0 </span></h3>

            <div class="form-group">
                <button type="submit" class='btn btn-default' id="ctr1">player one</button>
                <button type="submit" class='btn btn-default' id="ctr2">player two</button>
                <button class='btn btn-danger' id='reset'> Reset</button>
            </div>
            <div class="form-group">
                <input type="number" name="limit"  id="limit" value="5" class='form-control'>
            </div>

            <h3>The winner is: <span id="winner"></span> </h3>
